	<h4 style="text-align: right; alight; right; float: right;">
		<a href="../home">Home</a> 
		<a href="../Logout/">Logout</a>
		<a href="../Account/">Account</a>

<form method="POST" action="">
{% csrf_token %}
<label>Construction Year</label>
<input type="text" name="ConstructionYear">
<br>
<label>Is This House Pet Friendly?</label>
<br>
<input type="radio" name = "PetFriendly" value="Y" checked>Pet Friendly<br>
<input type="radio" name = "PetFriendly" value="N">Not Pet Friendly<br>
<br>
<label>Number of Bedrooms</label>
<input type="text" name="NumRooms" >
<br>
<label>Number of Bathrooms</label>
<input type="text" name="NumBath">
<br>
<label>Size of House In Sq Feet</label>
<input type="text" name="HouseSize" >
<br>
<label>Appliances</label>
<input type="text" name="Appliances" >
<br>
<label>Leasing or Selling</label>
<br>
<input type="radio" name = "SellStatus" value="S" checked>Selling<br>
<input type="radio" name = "SellStatus" value="L">Leasing<br>
<br>
<label>Price</label>
<input type="text" name="Price">
<br>
<label>Contains a Garage</label>
<br>
<input type="radio" name="Garage" value="Y" checked>Contains a Garage<br>
<input type="radio" name="Garage" value="N">Does Not Contain a Garage<br>
<br>
<label>House Description</label>
<textarea name="Description" rows="10" cols="30"></textarea>
<br>
<label>Additional Information</label>
<textarea name="AdditionalInfo" rows="10" cols="30"></textarea>
<br>
<label>Address</label>
<input type="text" name="Address" >
<br>
<label>Zip Code</label>
<input type="text" name="Location">
<br>
<button type="submit">Submit</button>
</form>
