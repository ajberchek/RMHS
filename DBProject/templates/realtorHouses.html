<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<div>


	<h4 style="text-align: right; alight; right; float: right;">
		<a href="../../home">Home</a> 
		<a href="../../Logout/">Logout</a>
	</h4>
</div>
<div>
	<h1>
		Houses for {{ realtorName }}
	</h1>
	<h3>
		Click on a picture to view the house's full details
	</h3>
</div>
<ul>
	{% for House in house_list %}
		<li>
			{% if isRealtor %}
			<a href="../EditHouse?h_housekey={{ House.ID }}">
			{% else %}
			<a href="../../home/ViewHouse?h_housekey={{ House.ID }}">
			{% endif %}
				<img src={{ House.thumbnail }} style="width:256px;border:0;">
			</a>
		</li>
	{% endfor %}
</ul>
{% if isRealtor %}
	<form method="GET" action="../CreateHouse">
		{% csrf_token %}
		<button type="submit">Create New House</button>
	</form>
{% endif %}
